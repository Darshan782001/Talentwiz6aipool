<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mode - TalentCore AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        .chat-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background: white;
            border: 1px solid #dee2e6;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-brain me-2"></i>TalentCore AI
            </a>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <h2><i class="fas fa-robot me-2"></i>AI Mode - Hiring Assistant</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-comments me-2"></i>Chat with AI Assistant</h5>
                    </div>
                    <div class="card-body">
                        <div id="chatContainer" class="chat-container">
                            <div class="message ai-message">
                                <strong>AI Assistant:</strong> Hello! I'm your hiring co-pilot. I can help you with candidate evaluation, interview feedback, hiring recommendations, and process optimization. How can I assist you today?
                            </div>
                        </div>
                        <form id="chatForm" class="mt-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="messageInput" placeholder="Ask me about candidates, interviews, or hiring decisions..." required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6><i class="fas fa-lightbulb me-2"></i>Quick Actions</h6>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-outline-primary btn-sm mb-2 w-100 quick-action" data-message="Analyze the last interview transcript">
                            <i class="fas fa-chart-line me-1"></i>Analyze Interview
                        </button>
                        <button class="btn btn-outline-primary btn-sm mb-2 w-100 quick-action" data-message="Compare two candidates for software engineer role">
                            <i class="fas fa-balance-scale me-1"></i>Compare Candidates
                        </button>
                        <button class="btn btn-outline-primary btn-sm mb-2 w-100 quick-action" data-message="Generate follow-up questions for technical interview">
                            <i class="fas fa-question-circle me-1"></i>Generate Questions
                        </button>
                        <button class="btn btn-outline-primary btn-sm mb-2 w-100 quick-action" data-message="What are red flags to look for in interviews?">
                            <i class="fas fa-exclamation-triangle me-1"></i>Red Flags Guide
                        </button>
                        <button class="btn btn-outline-primary btn-sm mb-2 w-100 quick-action" data-message="Best practices for remote hiring">
                            <i class="fas fa-laptop me-1"></i>Remote Hiring Tips
                        </button>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <h6><i class="fas fa-info-circle me-2"></i>Context</h6>
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" id="contextInput" rows="4" placeholder="Add context about candidates, roles, or specific requirements..."></textarea>
                        <button class="btn btn-sm btn-outline-secondary mt-2" onclick="addContext()">
                            <i class="fas fa-plus me-1"></i>Add Context
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let context = {};

        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('messageInput').value;
            sendMessage(message);
        });

        document.querySelectorAll('.quick-action').forEach(button => {
            button.addEventListener('click', () => {
                const message = button.getAttribute('data-message');
                sendMessage(message);
            });
        });

        async function sendMessage(message) {
            if (!message.trim()) return;

            // Add user message to chat
            addMessageToChat(message, 'user');
            document.getElementById('messageInput').value = '';

            try {
                const response = await fetch('/api/hiring-assistant', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        context: context
                    })
                });

                const data = await response.json();

                if (data.error) {
                    addMessageToChat('Sorry, I encountered an error: ' + data.error, 'ai');
                    return;
                }

                // Display AI response
                const aiResponse = data.response || JSON.stringify(data, null, 2);
                addMessageToChat(aiResponse, 'ai');

            } catch (error) {
                addMessageToChat('Sorry, I encountered an error: ' + error.message, 'ai');
            }
        }

        function addMessageToChat(message, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const senderLabel = sender === 'user' ? 'You' : 'AI Assistant';
            messageDiv.innerHTML = `<strong>${senderLabel}:</strong> ${message}`;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addContext() {
            const contextText = document.getElementById('contextInput').value;
            if (contextText.trim()) {
                context.additional_info = contextText;
                document.getElementById('contextInput').value = '';
                addMessageToChat('Context added: ' + contextText, 'ai');
            }
        }
    </script>
</body>
</html>
