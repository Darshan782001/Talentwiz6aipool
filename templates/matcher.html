<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentWiz - TalentCore AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex flex-column align-items-center" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="TalentCore AI" height="30">
                <small>TalentCore AI</small>
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>TalentWiz</h2>
        <div class="row">
            <div class="col-md-6">
                <form id="matchForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="jdText" class="form-label">Job Description</label>
                        <textarea class="form-control" id="jdText" rows="10" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="resumeFile" class="form-label">Resume File</label>
                        <input type="file" class="form-control" id="resumeFile" accept=".txt,.pdf,.docx" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Match</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="results" class="d-none">
                    <h4>Matching Results</h4>
                    <div class="card">
                        <div class="card-body">
                            <div class="mb-3">
                                <h5>Overall Score: <span id="score" class="badge bg-primary"></span></h5>
                            </div>
                            <div class="mb-3">
                                <h6>Strengths:</h6>
                                <ul id="strengths"></ul>
                            </div>
                            <div class="mb-3">
                                <h6>Skill Gaps:</h6>
                                <ul id="skillGaps"></ul>
                            </div>
                            <div class="mb-3">
                                <h6>Cultural Fit: <span id="culturalFit" class="badge bg-info"></span></h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="loading" class="d-none text-center">
                    <div class="spinner-border" role="status"></div>
                    <p>Analyzing match...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('matchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('jd_text', document.getElementById('jdText').value);
            formData.append('resume', document.getElementById('resumeFile').files[0]);
            
            document.getElementById('loading').classList.remove('d-none');
            document.getElementById('results').classList.add('d-none');
            
            try {
                const response = await fetch('/api/match', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }
                
                document.getElementById('score').textContent = data.score + '%';
                document.getElementById('culturalFit').textContent = data.cultural_fit + '%';
                
                const strengthsList = document.getElementById('strengths');
                strengthsList.innerHTML = '';
                data.strengths.forEach(strength => {
                    const li = document.createElement('li');
                    li.textContent = strength;
                    strengthsList.appendChild(li);
                });
                
                const gapsList = document.getElementById('skillGaps');
                gapsList.innerHTML = '';
                data.skill_gaps.forEach(gap => {
                    const li = document.createElement('li');
                    li.textContent = gap;
                    gapsList.appendChild(li);
                });
                
                document.getElementById('results').classList.remove('d-none');
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.add('d-none');
            }
        });
    </script>
</body>
</html>
